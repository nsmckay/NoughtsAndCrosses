<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noughts and Crosses</title>
    </head>
    <body>
        <audio id="flip-square">
            <source src="flipcard.mp3" type="audio/mpeg">
        </audio>
        <audio id="click-button">
            <source src="click-button.mp3" type="audio/mpeg">
        </audio>

        <div id="container">
            <h1><span class="green">NOUGHTS</span> & <span class="red">CROSSES</span></h1>
            <p id="instructions">
                SINGLE-PLAYER: As Player 1, place your X marks in the grid below. The CPU, Player 2, will place O marks after you.
                Win by placing 3 of your marks in a row before the CPU does.
            </p>
            <div id="game-area">
                <div id="options">
                    <p>Game mode:</p>
                    <div id="radio">
                        <input type="radio" id="game-mode-single" name="game-mode" value="singleplayer" checked>
                        <label for="game-mode-single">Singleplayer</label>
                        <input type="radio" id="game-mode-multi" name="game-mode" value="multiplayer">
                        <label for="game-mode-multi">Multiplayer</label>
                    </div>
                    <button id="start-game">START</button>
                </div>
                <div id="game-board">
                    <div class="square" id="square-1">0</div>
                    <div class="square" id="square-2">1</div>
                    <div class="square" id="square-3">2</div>
                    <div class="square" id="square-4">3</div>
                    <div class="square" id="square-5">4</div>
                    <div class="square" id="square-6">5</div>
                    <div class="square" id="square-7">6</div>
                    <div class="square" id="square-8">7</div>
                    <div class="square" id="square-9">8</div>
                </div>
                <div id="end-options">
                    <button id="retry">TRY AGAIN</button>
                </div>
            </div>
            <div id="messages">
                <div id="mouse"><img src="greenMouse.png"></div>
                <div id="message">Select a mode, and click START to begin!</div>
                <div id="cat"><img src="redCat.png"></div>
            </div>
        </div>  
    </body>
    <script src="index.js"></script>
</html>
