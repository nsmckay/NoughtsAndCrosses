<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lakki+Reddy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
        <title>Whack a Rat</title>
    </head>
    <body>
        <audio id="click-button">
            <source src="click-button.mp3" type="audio/mpeg">
        </audio>
        <audio id="start-jingle">
            <source src="twinklesparkle.mp3" type="audio/mpeg">
        </audio>
        <audio id="p1-win-sound">
            <source src="yay.mp3" type="audio/mpeg">
        </audio>
        <audio id="p2-win-sound">
            <source src="boo.mp3" type="audio/mpeg">
        </audio>

        <div id="container">
            <h1 id="game-title">WHACK A RAT!</h1>
            <div id="info">
                <div id="info-container">
                    <p id="instructions">
                        Hit as many rats as you can before the time runs out. Don't hit any cats!
                    </p>
                    <!-- <button id="mobile-instructions-button">?</button>
                    <p id="mobile-instructions">
                        Hit as many rats as you can before the time runs out. Don't hit any cats!
                    </p> -->
                </div>
                <!-- <button id="retry-mini">‚Üê</button> -->
            </div>
            <div id="game-area">
                <div id="options">
                    <p><b>Difficulty Level:</b></p>
                    <div id="radio">
                        <input type="radio" id="difficulty-easy" name="difficulty" value="easy" checked>
                        <label for="difficulty-easy">Easy</label>
                        <input type="radio" id="difficulty-medium" name="difficulty" value="medium">
                        <label for="difficulty-medium">Medium</label>
                        <input type="radio" id="difficulty-hard" name="difficulty" value="hard">
                        <label for="difficulty-hard">Hard</label>
                    </div>
                    <!-- <div id="difficulty-option">
                        <label for="difficulty-slider">Difficulty</label>
                        <input type="range" id="difficulty-slider" name="difficulty-slider" min="0" max="10" step="1" value="5">
                        <label for="dynamic-difficulty-box">Dynamic</label>
                        <input type="checkbox" id="dynamic-difficulty-box" name="dynamic-difficulty-box" value="dynamic">
                    </div>
                    <div id="goal-option">
                        <label for="goal-to-reach">Goal</label>
                        <input type="number" id="goal-to-reach" name="goal-to-reach" min="0" max="20" value="10">
                        <label for="cheat-box">CPU Cheating</label>
                        <input type="checkbox" id="cheat-box" name="cheat-box" value="cheat">
                    </div> -->
                    <button id="start-game">START</button>
                </div>
                <div id="game-board">
                    <h2 id="score-card">SCORE: 0</h2>
                    <div id="grid">
                    </div>
                </div>
                <div id="end-options">
                    <img src="cross.png">
                    <div id="end-option-buttons">
                        <!-- <button id="continue">CONTINUE</button> -->
                        <button id="continue">PLAY AGAIN</button>
                        <!-- <button id="retry">START OVER</button> -->
                        <button id="retry">QUIT</button>
                    </div>
                </div>
            </div>
            <div id="messages">
                <!-- <div id="p1-msg">
                    <p id="p1-score">0</p>
                    <div id="mouse"><img src="greenMouse.png"></div>
                </div> -->
                <div id="message">Select your desired difficulty, and click START to begin!</div>
                <!-- <div id="p2-msg">
                    <p id="p2-score">0</p>
                    <div id="cat"><img src="redCat.png"></div>
                </div> -->
            </div>
        </div>  
    </body>
    <script src="index.js"></script>
</html>
