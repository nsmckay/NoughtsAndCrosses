<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noughts and Crosses</title>
    </head>
    <body>
        <audio id="bee-buzzing">
            <source src="bee-buzzing.mp3" type="audio/mpeg">
        </audio>
        <div id="container">
            <h1>NOUGHTS & CROSSES</h1>
            <p id="intro">
                As Player 1, place your X marks in the grid below. The CPU, Player 2, will place O marks after you.
                Win by placing 3 of your marks in a row before the CPU does.
            </p>
            <div id="game-area">
                <div id="game-board">
                    <div class="box" id="box-1">1</div>
                    <div class="box" id="box-2">2</div>
                    <div class="box" id="box-3">3</div>
                    <div class="box" id="box-4">4</div>
                    <div class="box" id="box-5">5</div>
                    <div class="box" id="box-6">6</div>
                    <div class="box" id="box-7">7</div>
                    <div class="box" id="box-8">8</div>
                    <div class="box" id="box-9">9</div>
                </div>
                <button id="retry">TRY AGAIN</button>
            </div>>
            <div id="messages">
                <div id="mouse">MOUSE</div>
                <div id="message">I win!</div>
                <div id="cat">CAT</div>
            </div>
        </div>  
    </body>
    <script src="index.js"></script>
</html>
